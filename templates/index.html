<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📡 Secure Wireless Communication</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #f8f9fa);
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<h1>🔐 Secure Wireless Transmission Portal</h1>

<div class="grid">
  <div class="card">
    <h3>🔐 Send Encrypted Text</h3>
    <form action="/send_text" method="post" onsubmit="runAutoHop()">
      <input type="text" name="text" placeholder="Type your message..." required>
      <button type="submit">Send 🔒</button>
    </form>
  </div>

  <div class="card">
    <h3>🎧 Upload Audio</h3>
    <form action="/upload_audio" method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept="audio/*" required>
      <button type="submit">Upload 🎵</button>
    </form>
  </div>

  <div class="card">
    <h3>⚙️ Frequency Hopping Settings</h3>
    <form action="/set_hopping_config" method="post">
      <input type="number" name="start_freq" placeholder="Start Frequency (Hz)" required>
      <input type="number" step="0.1" name="hop_interval" placeholder="Hop Interval (sec)" required>
      <button type="submit">Save Settings ⚙️</button>
    </form>
  </div>

  <div class="card">
    <h3>🛡️ Simulate Attack</h3>
    <form id="flagsForm">
      <label><input type="checkbox" id="jamming"> Simulate Jamming</label><br>
      <label><input type="checkbox" id="eavesdrop"> Simulate Eavesdropping</label><br>
      <button type="button" onclick="setFlags()">Submit Flags ✅</button>
    </form>
  </div>
</div>

<script>
  function setFlags() {
    fetch("/set_simulation_flags", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        simulate_jamming: document.getElementById("jamming").checked,
        simulate_eavesdropping: document.getElementById("eavesdrop").checked
      })
    })
    .then(res => res.json())
    .then(data => alert('✅ ' + data.status));
  }

  function runAutoHop() {
    fetch("https://your-matlab-hopping-endpoint.com/hop-now").catch(() => {});
  }
</script>

</body>
</html>
