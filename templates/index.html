<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📡 Secure Wireless Transmission</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e6f0ff);
      padding: 20px;
      color: #333;
    }
    h2 {
      background: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 10px 5px 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>🔐 Send Encrypted Message</h2>
  <form action="/send_text" method="post" onsubmit="runAutoHop()">
    <input type="text" name="text" placeholder="Enter message" required>
    <button type="submit">Send Message 🔒</button>
  </form>

  <h2>🎵 Upload Audio File</h2>
  <form action="/upload_audio" method="post" enctype="multipart/form-data">
    <input type="file" name="audio" accept="audio/*" required>
    <button type="submit">Upload Audio 🎧</button>
  </form>

  <h2>⚙️ Configure Frequency Hopping</h2>
  <form action="/set_hopping_config" method="post">
    <input type="number" name="start_freq" placeholder="Start Frequency (Hz)" required>
    <input type="number" step="0.1" name="hop_interval" placeholder="Hop Interval (sec)" required>
    <button type="submit">Save TFH Config ⚙️</button>
  </form>

  <h2>🛡️ Simulation Controls</h2>
  <form id="flagsForm">
    <label><input type="checkbox" id="jamming"> Simulate Jamming 🛰️</label><br>
    <label><input type="checkbox" id="eavesdrop"> Simulate Eavesdropping 👀</label><br>
    <button type="button" onclick="setFlags()">Set Flags ✅</button>
  </form>

  <script>
    function setFlags() {
      fetch("/set_simulation_flags", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          simulate_jamming: document.getElementById("jamming").checked,
          simulate_eavesdropping: document.getElementById("eavesdrop").checked
        })
      })
      .then(res => res.json())
      .then(data => alert("✅ " + data.status));
    }

    function runAutoHop() {
      // Automatically trigger MATLAB hopping logic if hosted
      fetch("https://your-matlab-hopping-endpoint.com/hop-now").catch(() => {});
    }
  </script>
</body>
</html>
